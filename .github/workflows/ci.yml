name: Build and Push Vue to Aliyun ACR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push-vue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.18.0'  # 推荐LTS版本
          cache: 'npm'

      # 安装依赖并构建生产环境静态文件
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # 确保package.json中有build脚本
        env:
          CI: true  # 避免交互式安装问题

      # 配置Docker构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录阿里云镜像仓库
      - name: Login to Aliyun Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      # 构建并推送Docker镜像
      - name: Build and push Vue image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # 确保存在Vue项目的Dockerfile
          push: ${{ github.event_name == 'push' }}  # 仅push事件时推送
          tags: |
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/vue-frontend:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/vue-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max